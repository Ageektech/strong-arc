<div class="container card" id="LoginMainContainer">
  <div class="center_div">
      <h2>Sign in to Strong Studio</h2>
      <div class="item item-divider assertive" ng-if="loginError">
          Could not sign in!
      </div>
      <form name="LoginForm" role="form" ng-submit="login()">
        <div class="form-group">
          <label for="InputUserName">Username</label>
          <input id="InputUserName" class="form-control" name="InputUserName" type="text" placeholder="Email" ng-model="credentials.email">
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password" ng-model="credentials.password">
        </div>
        <button type="submit" class="btn btn-primary pull-right">
            Sign In
        </button>
      </form>
  </div>
</div>
