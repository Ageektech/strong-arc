<div class="container-fluid">
  Property Id Editor

  <div data-ui-type="table" class="pocket-editor-table">
    <div data-ui-type="row">
      <div data-ui-type="cell">
        <label>Is Id</label>
      </div>
      <div data-ui-type="cell">
        <input type="checkbox" ng-checked="property.props.id">
      </div>
    </div>
    <div data-ui-type="row">
      <div data-ui-type="cell">
        <label>Id Injection</label>
      </div>
      <div data-ui-type="cell">
        <input type="checkbox">
      </div>
    </div>
    <div data-ui-type="row">
      <div data-ui-type="cell">
        <label>Autogenerated</label>
      </div>
      <div data-ui-type="cell">
        <input type="checkbox">
      </div>
    </div>
    <div data-ui-type="row">
      <div data-ui-type="cell">
        <label>Type</label>
      </div>
      <div data-ui-type="cell">
        <select>
          <option>number</option>
          <option>string</option>
          <option>uid</option>
        </select>
      </div>
    </div>
    <div data-ui-type="row">
      <div data-ui-type="cell">
        <label>Autoincrement</label>
      </div>
      <div data-ui-type="cell">
        <input type="checkbox">
      </div>
    </div>
  </div>
</div>
