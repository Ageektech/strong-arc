<div>
  <div className="ia-project-title-header-container" >
    <div class="ia-project-nav-help">
      <a target="_blank" href="http://docs.strongloop.com/display/ARC/StrongLoop+Arc">
        <span id="mainNavContextHelp" data-id="MainNavContextHelp" class="sl-icon sl-icon-question-mark"></span>
      </a>
    </div>
    <span className="ia-project-title-container">Gateway Mappings</span>
  </div>
  <div ng-repeat="menu in gatewayCtx.navMenus">
    <div>
      <button data-type="policy" ng-click="setMainNav(menu.type)" class="btn btn-default btn-block nav-tree-item tree-branch"  title="{{menu.title}}" >
        <span class="nav-branch-openclose-icon sl-icon sl-icon-arrow-right"></span>
        <span class="nav-branch-folder-icon sl-icon sl-icon-folder"></span>
        <span class="nav-branch-title">{{menu.title}}</span>
      </button>
      <div data-ui-type="table" class="ia-tree-node-table branch-leaf-list model-branch-container is-open">
        <div ng-repeat="item in menu.items" data-ui-type="row" class="tree-item-row">
          <div data-ui-type="cell" class="ia-nav-item-icon-container-col">
            <span class="cssClassIcon"></span>
          </div>
          <div data-ui-type="cell" class="ia-nav-item-name-container-col">
            <button class="nav-tree-item tree-node" ng-click="setMainNav(menu.type, item.id)">{{item.name}}</button>
          </div>
          <div data-ui-type="cell" class="ia-nav-item-dsconnect-icon-container-col">

          </div>
          <div data-ui-type="cell" class="ia-nav-item-contextmenu-icon-container-col">
            <button class="btn-command btn-nav-context" data-type="item.type">
              <span data-type="item.type" class="sl-icon sl-icon-box-arrow-down"></span>
            </button>
          </div>
        </div>
      </div>
      <button ng-click="showAddNewModal(menu.type)" data-type="policy" class="nav-tree-item-addnew"><span class="plus">+</span>Add New {{menu.addNew}}</button>
    </div>
  </div>
</div>
