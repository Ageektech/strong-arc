<div class="manager-main-layout expandable-modal">

    <div class="modal-header">
      <h4>New Gateway Mapping</h4>
    </div>
    <div class="modal-body">
      <div data-id="GatewayMapFormContainer">
        <sl-gateway-map-form
            map="gatewayMapCtx.newGatewayMap"
            context="gatewayMapCtx"
            hidebuttons="true"
            is-modal="true">
        </sl-gateway-map-form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="ui-btn secondary small pull-left" ng-click="close()">
        Cancel
      </button>
      <button class="ui-btn primary small" ng-click="saveNewGatewayMap(gatewayMapCtx.newGatewayMap)">Add Map</button>

    </div>

</div>
