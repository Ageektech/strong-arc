<div class="policy-scope-input-container">
  <div ng-repeat="(key, scope) in policyCtx.currentPolicy.policyScopes" class="input-policy-scope">
    {{scope.name}}
    <button class="delete-policy-scope" ng-click="deletePolicyScope(key)">
      <i class="sl-icon sl-icon-close"></i>
    </button>
  </div>
  <input class="policy-scope-input"
         typeahead="scope.name as scope.name for scope in policyScopeCtx.policyScopes | filter:$viewValue | limitTo:8"
         type="text" sl-policy-scope-input=""
         new-policy-scope="addPolicyScope()"
         delete-policy-scope="deletePolicyScope()"
         ng-model="policyCtx.newPolicyScope" ng-style="{width: inputWidth}"   />
</div>
