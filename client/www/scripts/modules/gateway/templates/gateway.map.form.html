<div data-id="GatewayMapFormContainer">
  <form class="ui-form">
    <table>
      <tbody>
      <tr>
        <td>
          <div>
            <label>Map Name</label>
            <input ng-model="map.name" type="text" placeholder="name" />
          </div>
        </td>
        <td>
          <label>Verb</label>
          <select  class="form-control" ng-model="map.verb">
            <option>ALL</option>
            <option>GET</option>
            <option>PUT</option>
            <option>POST</option>
            <option>DELETE</option>
            <option>HEAD</option>
          </select>
        </td>
        </tr>
        <tr>
        <td>
          <div class="form-field">
            <label>Url Pattern</label>
            <input ng-model="map.endpoint"
                   type="text"
                   placeholder="endpoint" />
          </div>
        </td>
        <td>
          <div class="form-field">
            <label>Pipeline</label>
            <select  class="form-control"
                     ng-model="map.pipelineId"
                     ng-options="pipeline as pipeline.name for pipeline in context.currentPipelines track by pipeline.id">
            </select>
            <!--<button class="link-cmd"><i class="sl-icon sl-icon-plus-sign"></i>New Pipeline</button>-->
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div>
      <button class="ui-btn secondary small" ng-click="clearGatewayMapForm()" ng-show="gatewayMapCtx.currentGatewayMap.endpoint">cancel</button>
      <button class="ui-btn primary small" ng-click="saveCurrentGatewayMap()" ng-show="gatewayMapCtx.currentGatewayMap.endpoint">Add Map</button>
    </div>
  </form>
</div>
