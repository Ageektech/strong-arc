<div ng-controller="GatewayMapMainController">
  <h3>
    {{gatewayCtx.viewTitle}}
    <sl-popover-help name="gateway-maps" position="right"></sl-popover-help>
  </h3>
  <sl-gateway-map-list ng-show="!gatewayCtx.currentInstanceId"></sl-gateway-map-list>
  <sl-gateway-map-form map="gatewayMapCtx.currentGatewayMap"
     context="gatewayMapCtx"
     hidebuttons="false"
     is-modal="false"
     ng-show="gatewayCtx.currentInstanceId">
  </sl-gateway-map-form>

</div>
