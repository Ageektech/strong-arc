<div class="gateway-map-list-scopes-container"  dropdown on-toggle="toggled(open)">
  <button ng-show="scopes.length > 0" class="scopes-pill"  dropdown-toggle>{{scopes[0]}}<span ng-show="scopes.length > 1">...</span></button>
  <ul class="dropdown-menu">
    <li ng-repeat="tScope in scopes">{{tScope}}</li>
  </ul>
</div>
