<div class="manager-main-layout confirm">
  <form class="ui-form no-border">
    <div class="modal-header">
      <h4>Are you sure?</h4>
    </div>
    <div class="modal-body">
      <p>If you change the policy, it wil be replaced.</p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="ui-btn secondary small pull-left"
        ng-click="close()">
        Cancel
      </button>
      <button
        type="button"
        class="ui-btn primary small pull-right"
        ng-click="_savePolicy(policy)">
        Replace
      </button>
    </div>
  </form>
</div>
