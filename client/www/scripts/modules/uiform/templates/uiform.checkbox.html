<br>
<input  ng-model="field.fieldValue"
        id="{{field.field_id}}"
        type="checkbox"
        ng-true-value="1"
        ng-false-value="0"
        ng-required="field.fieldRequired"/>
<label class="form-field-label"
       for="{{field.field_id}}">
  {{field.fieldLabel}}
</label>
<span class="required-error"
      ng-show="field.fieldRequired && field.fieldValue == 0">
  (* required)
</span>
