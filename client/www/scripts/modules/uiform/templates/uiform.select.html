<div class="field row">
    <div class="span2">{{field.fieldLabel}}:</div>
    <div class="span4">
        <select ng-model="field.fieldValue"
                ng-options="option.id as option.name for option in field.fieldOptions"
                sng-required="field.required">
         </select>
        <span class="required-error"
              ng-show="field.required && !field.fieldValue">
          * required
        </span>
    </div>
</div>
<br>
