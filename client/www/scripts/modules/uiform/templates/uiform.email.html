<div class="field row">
    <div class="span2">{{field.fieldLabel}}:</div>
    <div class="span4">
        <input type="email"
               placeholder="Email"
               value="{{field.fieldValue}}"
               ng-model="field.fieldValue"
               ng-required="field.required"/>
        <span class="required-error"
              ng-show="field.required && !field.fieldValue">
          * required
        </span>
    </div>
</div>
