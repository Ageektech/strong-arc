<div class="container" data-id="ApiMainContainer">
  <h1>Apis</h1>
  <div class="row">
    <div class="col-xs-4">
      <input type="button" ng-click="addNewApi()" ng-hide="isHideNewApiButton" ng-disabled="isNewApiButtonDisabled()" value="Add New" />
      <form name="ApiForm" role="form" ng-show="isShowApiForm" ng-model="currentApi">
        <div class="form-group">
          <label for="InputApiDisplay">API Name:</label>
          <input id="InputApiDisplay" name="InputApiDisplay" class="form-control" type="text" ng-model="currentApi.display" />
        </div>
        <input type="button" ng-click="saveApi(currentApi)" ng-model="currentApi" value="save" >
        <input type="button" ng-click="closeApiForm()" value="close" >
      </form>
      <div data-id="ApiListContainer">
        <h2>Api's</h2>
        <div class="api-list-grid" ng-grid="apiGridOptions"></div>
      </div>
    </div>
    <div class="col-xs-8">

    </div>
  </div>
</div>
