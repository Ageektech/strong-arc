<div class="visual-composer sl-container hbox">
  <div class="component-panel sl-container vbox noexpand">
      <div class="model-list sl-container">
        <div sl-ia-main-nav data-id="MainNavContainer"></div>
      </div>
      <div class="create-panel sl-container noexpand">
        <div sl-ia-main-controls data-id="MainControlsContainer"></div>
      </div>
  </div>
  <div class="properties-panel sl-container noexpand">
    <div sl-ia-main-content></div>
  </div>
  <ui-slider-bar>Composer</ui-slider-bar>
  <div class="canvas-container sl-container">
    <sl-composer-canvas
      models="models" connections="connections" datasources="mainNavDatasources"
      on-select="selectModel(model)" activeInstance="activeInstance">
    </sl-composer-canvas>
  </div>
</div>
