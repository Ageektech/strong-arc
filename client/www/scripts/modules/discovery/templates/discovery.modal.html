<div ng-controller="DiscoveryMainController">
  <div class="modal-header">
    <p>New Models from "{{targetDiscoveryDSName}}"</p>
  </div>
  <div class="modal-body">
    <div sl-discovery-schema></div>
  </div>
  <div class="modal-footer">
    <form name="DiscoveryWizardForm">
      <button class="btn " ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" ng-click="discoveryBackBtnClicked()" ng-show="showDiscoveryBackButton"  >Back</button>
      <button class="btn btn-primary" ng-click="discoveryNexBtnClicked()"  sl-discovery-disabled-attrib >Next</button>
    </form>
  </div>
</div>
