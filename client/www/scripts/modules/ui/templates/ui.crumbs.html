<ul class="ui-crumbs">
  <li ng-repeat="crumb in crumbs">
    <span ng-if="!crumb.link">{{crumb.name}}</span>
    <a href ng-click="_onClick($index, crumb)" ng-if="crumb.link">{{crumb.name}}</a>
    <ui-icon name="{{separator}}" classes="small" ng-if="$index < crumbs.length-1"></ui-icon>
  </li>
</ul>
