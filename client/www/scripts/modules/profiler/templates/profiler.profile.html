<button ng-class="{selected:profile.isSelected}">
  <span class="sl-icon sl-icon-file"></span>
  <span>
    <span class="profile-id">
      {{profile.targetId}}
    </span>
    <span class="profile-date">
      {{profile.startTime | date : 'short'}}
    </span>
    <span class="profile-status">
      {{profile.status}}
    </span>
  </span>
</button>
