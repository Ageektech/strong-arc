<div class="sl-project-selector">
  <ui-dropdown
    items="projects"
    selected="selectedProject"
    filtering="false"
    toggler="toggler"
    on-delete="deleteProject(item)"
    placeholder="Select a project">
    <footer>
      <button class="ui-btn accessory" ng-click="addNewProject()">
        <span class="sl-icon sl-icon-plus-sign"></span>
        Add a project
      </button>
    </footer>
  </ui-dropdown>
</div>
