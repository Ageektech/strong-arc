<div class="sl-app">
  <div class="app-container" ui-sref="{{app.id}}">
    <i class="app-image sl-icon sl-icon-folder"></i>
    <a class="app-name" ui-sref="{{app.id}}">{{app.name}}</a>
    <p class="app-description">{{app.description}}</p>
    <a class="app-launch" ui-sref="{{app.id}}">Launch <i class="sl-icon sl-icon-arrow-right"></i></a>
  </div>
</div>
