<ng-form name="hostForm">
  <div
    class="ui-form-group selectable"
    ng-class="{ invalid: hostForm.port.$invalid && hostForm.port.$dirty, valid: hostForm.port.$valid }"
    ng-click="itemSelect($event)">
    <input
      class="ui-input skinny"
      type="text"
      name="port"
      ng-model="host.port"
      placeholder="(eg: 8000)"
      ng-focus="itemFocus($event)"
      ng-blur="itemBlur($event)">
  </div>
</ng-form>
