<div class="manager-main-layout">
<div class="modal-header">
  <h3>{{ title }}</h3>
</div>
<div class="modal-body env-editor-container">
  <table class='ui-table' sl-ui-data-table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="variable in envVariables | orderBy:['priority', 'key']">
        <td class="has-selectable">
          <div class="ui-form-group">
            <input class="ui-input selectable" placeholder="VARIABLE_NAME"
              ng-model="variable.key">
          </div>
        </td>
        <td class="has-selectable">
          <div class="ui-form-group">
            <input class="ui-input selectable" placeholder="Variable value"
              ng-model="variable.value">
          </div>
        </td>
        <td class="actions">
          <a href="" class="ui-close" ng-click="delete(variable)"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <table class="ui-table">
    <tfoot>
      <tr class="ui-sans-tr">
        <td class="btn-td text-left">
          <button type="button" class="ui-btn accessory" ng-click="new()">
            <span class="sl-icon sl-icon-plus-sign"></span>
            Add Variable
          </button>
        </td>
        <td class="btn-td text-right">
          <button type="button" class="ui-btn secondary small" ng-click="cancel()">
            Cancel
          </button>
          <button type="submit" class="ui-btn primary small" ng-click="save()">
            Save
          </button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
</div>
