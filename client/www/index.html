<!DOCTYPE html>
<html>
  <head>
    <title>StrongLoop API Studio [prototype]</title>

    <link rel="stylesheet" type="text/css" href="./style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="./style/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./style/angular-growl.min.css">
    <link rel="stylesheet" type="text/css" href="./style/studio.style.css">

  </head>
  <body ng-app="app">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">API Studio</a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="MainNavController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/api')}">
              <a ui-sref="api">Apis</a></li>
            <li ng-class="{ active: isActive('/datasource')}">
              <a ui-sref="datasource">Datasources</a>
            </li>
            <li ng-class="{ active: isActive('/model')}">
              <a ui-sref="model">Models</a>
            </li>
            <li ng-class="{ active: isActive('/uiform')}">
              <a ui-sref="uiform">Forms</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li lb-greeting-nav-item></li>
            <li lb-register-nav-item></li>
            <li><a href="http://loopback.io" target="_new">docs</a>
            </li>
            <li>
              <a href="/explorer" target="_new">explorer</a>
            </li>
            <li lb-login-nav-item></li>
            <li lb-logout-nav-item></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div ui-view></div>

    </div>

    <!-- growl notification placeholder -->
    <div growl></div>

    <!-- angular -->
    <script src="./scripts/vendor/angular/angular.js"></script>

    <!-- jquery -->
    <script src="./scripts/vendor/jquery/jquery-2.0.0.js"></script>

    <!-- d3 -->
    <script src="./scripts/vendor/d3/d3.js"></script>
    <script src="./scripts/vendor/d3/d3.layout.js"></script>

    <!-- string -->
    <script src="./scripts/vendor/string.min.js"></script>
    <!-- growl -->
    <script src="./scripts/vendor/angular/angular-growl.min.js"></script>
    <!-- chance -->
    <script src="./scripts/vendor/chance.js"></script>

    <!-- lb services -->
    <script src="./scripts/modules/common/lb-services.js"></script>

    <!-- angular plugins -->
    <script src="./scripts/vendor/angular/ui-utils.js"></script>
    <script src="./scripts/vendor/angular/angular-animate.js"></script>
    <script src="./scripts/vendor/angular/angular-ui-router.js"></script>
    <script src="./scripts/vendor/angular/angular-touch.js"></script>
    <script src="./scripts/vendor/angular/angular-sanitize.js"></script>
    <script src="./scripts/vendor/angular/ng-grid.js"></script>
    <script src="./scripts/vendor/angular/checklist-model.js"></script>
    <script src="./scripts/vendor/angular/ui-bootstrap.js"></script>
    <script src="./scripts/vendor/angular/ui-bootstrap-tpls.js"></script>
    <script src="./scripts/vendor/angular/angular-resource.js"></script>

    <!-- app -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/modules/app/app.controllers.js"></script>
    <script src="./scripts/modules/app/app.directives.js"></script>
    <script src="./scripts/modules/app/app.services.js"></script>

    <!-- common -->
    <script src="./scripts/modules/common/common.module.js"></script>
    <script src="./scripts/modules/common/common.controllers.js"></script>
    <script src="./scripts/modules/common/common.directives.js"></script>
    <script src="./scripts/modules/common/common.services.js"></script>

    <!-- profile -->
    <script src="./scripts/modules/profile/profile.module.js"></script>
    <script src="./scripts/modules/profile/profile.controllers.js"></script>
    <script src="./scripts/modules/profile/profile.services.js"></script>
    <script src="./scripts/modules/profile/profile.directives.js"></script>

    <script src="./scripts/modules/auth/auth.module.js"></script>
    <script src="./scripts/modules/auth/auth.controllers.js"></script>
    <script src="./scripts/modules/auth/auth.services.js"></script>
    <script src="./scripts/modules/auth/auth.directives.js"></script>

    <!-- api -->
    <script src="./scripts/modules/api/api.module.js"></script>
    <script src="./scripts/modules/api/api.controllers.js"></script>
    <script src="./scripts/modules/api/api.services.js"></script>
    <script src="./scripts/modules/api/api.directives.js"></script>

    <script src="./scripts/modules/model/model.module.js"></script>
    <script src="./scripts/modules/model/model.controllers.js"></script>
    <script src="./scripts/modules/model/model.services.js"></script>
    <script src="./scripts/modules/model/model.directives.js"></script>

    <!-- datasource -->
    <script src="./scripts/modules/datasource/datasource.module.js"></script>
    <script src="./scripts/modules/datasource/datasource.controllers.js"></script>
    <script src="./scripts/modules/datasource/datasource.services.js"></script>
    <script src="./scripts/modules/datasource/datasource.directives.js"></script>

    <!-- uiform -->
    <script src="./scripts/modules/uiform/uiform.module.js"></script>
    <script src="./scripts/modules/uiform/uiform.controllers.js"></script>
    <script src="./scripts/modules/uiform/uiform.services.js"></script>
    <script src="./scripts/modules/uiform/uiform.directives.js"></script>

</html>
